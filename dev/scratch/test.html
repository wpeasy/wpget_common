<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    ;((w)=>{
        let $, swiperRef;

        /* ID of the Slider Widget, followed by .swiper-container */
        const swiperSelector = '#image-carousel-centered .swiper-container';

        /***********************
         * Wait for the window to load the DOM, so we have access to jQuery
         * *********************/
        w.addEventListener('DOMContentLoaded', ()=>{
            $ = jQuery;

            /****************
             * GET jQuery ref to swiper
             * **************/
            swiperRef = $(swiperSelector).data('swiper');
            swiperRef.params.slidesPerView = 1.5;
            swiperRef.params.centeredSlides = true;
            swiperRef.update();
        })
    })(window)
</script>
</body>
</html>
